apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: my-website
        image: <YOUR-AWS-ACCOUNT-ID>.dkr.ecr.ap-south-1.amazonaws.com/my-website:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-website-service
spec:
  type: LoadBalancer
  selector:
    app: my-website
  ports:
    - port: 80
      targetPort: 80
